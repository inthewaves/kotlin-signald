name: Run unit tests and apiCheck

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3.4.1
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Validate binary compatibility of API
        run: ./gradlew apiCheck
      - name: Run all tests
        run: ./gradlew allTests
